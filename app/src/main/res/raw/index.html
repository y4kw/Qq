<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>7-01_geolocation</title>
        <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
        <style>
main section {
    text-align: center;
}
.position {
    font-size: 1.5rem;
    color: #ed8a29;
}
</style>
    </head>
    <body>
        <header>
            <div class="container">
                <h1>where you are?</h1>
                <h2>show your location</h2>
            </div><!-- /.container -->
        </header>
        <main>
            <div class="container">
                <section>
                    <p>you are now</p>
                    <p id="loc" class="position"></p>
                    <p> with its accuracy<span id="accuracy" class="position"></span> meters.</p>
                </section>
            </div><!-- /.container -->
        </main>
        <footer>
            <div class="container">
                <p>JavaScript Samples</p>
            </div><!-- /.container -->
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js"></script>
        <script>
            'use strict';

            function success(pos) {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;
                const accuracy = pos.coords.accuracy;

                $('#loc').text(`latitude:${lat} longitude:${lng}`);
                $('#accuracy').text(accuracy);
            }

            function fail(error) {
                alert('error error.code: ' + error.code);
            }

            navigator.geolocation.getCurrentPosition(success, fail);
        </script>
    </body>
</html>
